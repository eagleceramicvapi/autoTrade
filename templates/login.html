<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Real Data Trading Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', sans-serif;
    }
    .login-card {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }
    .login-card:hover {
      transform: translateY(-5px);
      border-color: rgba(6, 182, 212, 0.3);
    }
    .btn-primary {
      background: linear-gradient(135deg, #06b6d4, #0891b2);
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(6, 182, 212, 0.3);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(6, 182, 212, 0.5);
    }
    .input-field {
      background: rgba(45, 55, 72, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.3);
      color: #f1f5f9;
    }
    .input-field:focus {
      border-color: #06b6d4;
      outline: none;
      box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.5);
    }
    .error-message {
      color: #ef4444;
      transition: opacity 0.3s ease-in-out;
      opacity: 0;
    }
    .error-message.show {
      opacity: 1;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div class="login-card w-full max-w-md p-8">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="h-16">
    </div>

    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-cyan-400">Trading Dashboard</h1>
      <p class="text-gray-400 mt-2">Log in to your account</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-400 mb-1">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          value="dhavalvapi"
          readonly
          class="input-field w-full px-4 py-2 rounded-lg text-lg cursor-not-allowed"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your dynamic password"
          class="input-field w-full px-4 py-2 rounded-lg text-lg"
          required
        />
      </div>
      <div id="errorMessage" class="error-message text-center">
        Invalid username or password.
      </div>
      <button
        type="submit"
        class="btn-primary w-full px-4 py-2 rounded-lg font-semibold text-lg"
      >
        Login
      </button>
    </form>

    <!-- Contact Info & Brand -->
    <div class="mt-6 text-center text-sm text-gray-300">
      <p>Need help? Contact administration</p>
      <p class="text-cyan-300 font-semibold mt-1">ðŸ“ž +91 97274 29104</p>
      <p class="mt-2 italic text-gray-400">ðŸš€ TradePro NSE Algo Trading Software</p>
    </div>

    <!-- WhatsApp Button -->
    <div class="mt-4 text-center">
      <a
        href="https://wa.me/919727429104"
        target="_blank"
        class="inline-block mt-2 px-5 py-2 bg-green-500 hover:bg-green-600 text-white rounded-full shadow-lg transition"
      >
        ðŸ’¬ Chat on WhatsApp
      </a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);
      const errorMessage = document.getElementById('errorMessage');

      try {
        const response = await fetch('/login', {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();

        if (result.success) {
          window.location.href = result.redirect_url;
        } else {
          errorMessage.textContent = result.message;
          errorMessage.classList.add('show');
          setTimeout(() => {
            errorMessage.classList.remove('show');
          }, 3000);
        }
      } catch (error) {
        console.error("An error occurred during login:", error);
        errorMessage.textContent = "An error occurred. Please try again.";
        errorMessage.classList.add('show');
      }
    });
  </script>
</body>
</html>
